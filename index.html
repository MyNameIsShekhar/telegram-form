<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/froyoshark/enkel/256/Telegram-icon.png">
  <title>Telegram Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5 pt-5" width="100%">
    <form id="tg">
      <div class="col-md-6 offset-md-3">

        <div class="form-group">
          <label class="form-label">Name</label>
          <input type="text" name="name" class="form-control">
        </div>

        <div class="form-group mt-2">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control">
        </div>

        <div class="form-group mt-2">
          <label class="form-label">Message</label>
          <textarea name="message" class="form-control"></textarea>
        </div>

        <div id="success" class="alert alert-success mt-3" role="alert" style="display: none;">Form submitted successfully!</div>
        <div id="error" class="alert alert-danger mt-3" role="alert" style="display: none;">Something went wrong!</div>
        <div id="finally" class="alert alert-info mt-3" role="alert" style="display: none;">Please reload the site if you want to send another message.</div>

        <button type="submit" class="btn btn-primary mt-3">Send</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
